<body>
    
    <header class="header" id="inicio">

                <a href="#Información">Información</a>
                <a href="#Galeria">Galeria</a>
                <a href="#Biodiversidad">Biodiversidad</a>

                </div>

                <h2 class="subtitulo">Identifica Especies con Seek</h2>

                    <h2 class="brand">Julio Cesar Prada</h2>

                    <a href="./" class="social-media-icon">
